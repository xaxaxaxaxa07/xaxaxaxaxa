<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадрат на странице</title>
    <style>
        /* Стили для центра и квадрата */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .square {
            width: 200px; /* ширина квадрата */
            height: 200px; /* высота квадрата */
            background-color: #3498db; /* цвет квадрата */
            border: 3px solid #2980b9; /* граница квадрата */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* цвет текста */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Квадрат -->
    <div class="square">
        Я квадрат!
    </div>
</body>
</html>
